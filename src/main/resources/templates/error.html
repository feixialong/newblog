<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ERROR</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="/admin/image/png" href="/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="/admin/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="/admin/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/admin/css/app.css">
    <script src="/admin/js/jquery.min.js"></script>

</head>
<body>
    <script src="/admin/js/theme.js"></script>
    <div class="am-g tpl-g">
            <div class="row-content am-cf">
                <div class="widget am-cf">
                    <div class="widget-body">
                        <div class="tpl-page-state">
                            <div class="tpl-page-state-title am-text-center tpl-error-title">Page Not Found</div>
                            <div class="tpl-error-title-info">对不起,没有找到您所需要的页面,可能是URL不确定,或者页面已被移除</div>
                            <div class="tpl-page-state-content tpl-error-content">

                                <p th:text="'error message:'+${errorMsg}"></p>
                                <button type="button" class="am-btn am-btn-secondary am-radius tpl-error-btn"  onclick="{location.href='/'}" >Back Home</button>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="/admin/js/amazeui.min.js"></script>
    <script src="/admin/js/amazeui.datatables.min.js"></script>
    <script src="/admin/js/dataTables.responsive.min.js"></script>
    <script src="/admin/js/app.js"></script>
</body>
</html>
