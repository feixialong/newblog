<header class="am-g am-g-fixed blog-fixed blog-text-center blog-header" th:fragment="header">
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only blog-button" data-am-collapse="{target: '#blog-collapse'}" >
        <span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
    </button>
    <div class="am-collapse am-topbar-collapse" id="blog-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li><a th:href="@{/}">主页</a></li>
            <li><a th:href="@{/categories}">分类</a></li>
            <li><a th:href="@{/tags}">标签</a></li>
            <li><a th:href="@{/archive}">归档</a></li>
            <li><a th:href="@{/about}">关于</a></li>
            <li><a th:href="@{/admin}">后台管理</a></li>
            <!--<li><a th:href="@{/image}">相册</a></li>-->
        </ul>
        <form class="am-topbar-form am-topbar-right am-form-inline" role="search">
            <div class="am-form-group">
                <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
            </div>
        </form>
    </div>
</header>
