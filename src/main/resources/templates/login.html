<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="/admin/image/png" href="/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="/admin/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/admin/css/amazeui.min.css" />
    <link rel="stylesheet" href="/admin/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/admin/css/app.css">
    <script src="/admin/js/jquery.min.js"></script>
    <script src="/js/jquery.bootstrap-growl.min.js"></script>
</head>
<body data-type="login">
    <script src="/admin/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form class="am-form tpl-form-line-form" name="LoginForm">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="email" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                            记住密码
                        </label>
                    </div>
                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" id="login-admin">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var temp = [[${success}]];
        if(temp !=null && temp < 1) {
            setTimeout(function () {
                $.bootstrapGrowl("Please check your username or password!", {
                    type: 'danger',
                    align: 'center',
                    width: 'auto',
                });
            }, 0);
        }
    </script>
    <script src="//cdn.bootcss.com/blueimp-md5/2.3.1/js/md5.min.js"></script>
    <script src="/admin/js/amazeui.min.js"></script>
    <script src="/admin/js/app.js"></script>
</body>
</html>
